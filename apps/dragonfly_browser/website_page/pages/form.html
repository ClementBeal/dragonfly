<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete HTML Form</title>
  </head>
  <body>
    <h1>Complete HTML Form</h1>

    <form>
      <input
        type="text"
        name="firstName"
        placeholder="William"
        required
      />


      <input
        type="password"
        name="password"
        required
      />
      <input
        type="file"
        name="picture"
        required
      />

      <input type="checkbox" checked/>
      <input type="checkbox" />


      <input type="radio" checked/>
      <input type="radio" />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
